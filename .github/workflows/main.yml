name: Build LogScope (Auto-Engine)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LogScope Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # ðŸ”¥ STEP 1: BLACKBOX ENGINE MANUFACTURING (Smart Build)
      - name: Build BlackBox Engine from Source
        run: |
          echo "1. Creating Isolated Factory Directory..."
          # Clean any previous attempts
          rm -rf $RUNNER_TEMP/blackbox_src
          cd $RUNNER_TEMP
          
          echo "2. Cloning JavaNoober BBox Repo..."
          # Repo confirm hai, clone successful tha pichli baar
          git clone --depth 1 https://github.com/JavaNoober/BBox.git blackbox_src
          
          echo "3. Building the Core Engine (Bcore)..."
          cd blackbox_src
          
          # ðŸ›‘ FIX: Yahan hum './gradlew' use NAHI karenge kyunki wrapper.jar missing hai via developer.
          # âœ… SOLUTION: Hum global 'gradle' command use karenge jo Step 3 mein install kiya tha.
          gradle :Bcore:assembleRelease
          
          echo "4. Installing Engine into LogScope..."
          # Destination folder ensure karo
          mkdir -p $GITHUB_WORKSPACE/app/libs
          
          # Copy generated AAR
          cp Bcore/build/outputs/aar/*.aar $GITHUB_WORKSPACE/app/libs/blackbox-core.aar
          
          echo "âœ… Engine Successfully Manufactured & Installed!"

      # ðŸ”¥ STEP 2: BUILD LOGSCOPE APP
      - name: Grant execute permission for LogScope gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: logscope-release
          path: app/build/outputs/apk/release/*.apk
