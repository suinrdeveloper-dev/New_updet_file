name: Build LogScope (Auto-Engine)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LogScope Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # üî• STEP 1: BLACKBOX ENGINE MANUFACTURING (URL Fixed)
      # ‡§π‡§Æ 'JavaNoober' ‡§ï‡§æ ‡§Ö‡§∏‡§≤‡•Ä ‡§ï‡•ã‡§° ‡§≤‡§æ‡§ï‡§∞ ‡§ñ‡•Å‡§¶ ‡§Ö‡§™‡§®‡§æ ‡§á‡§Ç‡§ú‡§® ‡§¨‡§®‡§æ‡§è‡§Ç‡§ó‡•á
      - name: Build BlackBox Engine from Source
        run: |
          echo "1. Creating Isolated Factory Directory..."
          # Clean any previous attempts
          rm -rf $RUNNER_TEMP/blackbox_src
          cd $RUNNER_TEMP
          
          echo "2. Cloning JavaNoober BBox Repo (Corrected URL)..."
          # ‚úÖ FIX: 'BlackBox' -> 'BBox' (This fixes the Exit Code 128 error)
          # We use 'depth 1' to download faster (only latest code)
          git clone --depth 1 https://github.com/JavaNoober/BBox.git blackbox_src
          
          echo "3. Building the Core Engine (Bcore)..."
          cd blackbox_src
          
          # Permission fix ensures gradlew runs
          chmod +x gradlew
          
          # ‡§Ø‡§π ‡§ï‡§Æ‡§æ‡§Ç‡§° ‡§Ö‡§∏‡§≤‡•Ä .aar ‡§´‡§æ‡§á‡§≤ ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§ó‡§æ
          ./gradlew :Bcore:assembleRelease
          
          echo "4. Installing Engine into LogScope..."
          # ‡§π‡§Æ ‡§¨‡§®‡•Ä ‡§π‡•Å‡§à ‡§´‡§æ‡§á‡§≤ ‡§ï‡•ã ‡§Ö‡§™‡§®‡•á ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç
          mkdir -p $GITHUB_WORKSPACE/app/libs
          
          # Copy generated AAR
          cp Bcore/build/outputs/aar/*.aar $GITHUB_WORKSPACE/app/libs/blackbox-core.aar
          
          echo "‚úÖ Engine Successfully Manufactured & Installed!"

      # üî• STEP 2: BUILD LOGSCOPE APP
      - name: Grant execute permission for LogScope gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: logscope-release
          path: app/build/outputs/apk/release/*.apk
