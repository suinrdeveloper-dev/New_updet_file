name: Build LogScope (Final System Build)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LogScope Code
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # PHASE 1: BUILD THE ENGINE (Success confirmed! âœ…)
      # ---------------------------------------------------------
      - name: Set up JDK 11 (Strictly for BBox)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup System Gradle 6.9.4
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '6.9.4'

      - name: Build BlackBox Engine (With Aliyun Mirror)
        run: |
          echo "1. Cloning Source Code..."
          rm -rf $RUNNER_TEMP/blackbox_src
          git clone --depth 1 https://github.com/JavaNoober/BBox.git $RUNNER_TEMP/blackbox_src
          
          cd $RUNNER_TEMP/blackbox_src
          
          echo "2. ðŸ”¥ PATCHING REPOSITORIES..."
          # Aliyun Patch (Proven to work)
          sed -i 's|google()|maven { url "https://maven.aliyun.com/repository/google" }\n        google()|g' build.gradle
          sed -i 's|jcenter()|maven { url "https://maven.aliyun.com/repository/public" }\n        jcenter()|g' build.gradle
          
          echo "3. Compiling with System Gradle..."
          # Using global gradle command
          gradle :Bcore:assembleRelease
          
          echo "4. Copying AAR to LogScope..."
          mkdir -p $GITHUB_WORKSPACE/app/libs
          cp Bcore/build/outputs/aar/*.aar $GITHUB_WORKSPACE/app/libs/blackbox-core.aar
          
          echo "âœ… Real Engine Created via Aliyun Mirror!"

      # ---------------------------------------------------------
      # PHASE 2: BUILD LOGSCOPE APP (Fixed)
      # ---------------------------------------------------------
      - name: Set up JDK 17 (For LogScope)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.2 (For LogScope)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Build Final APK
        run: |
          echo "Build LogScope using Global Gradle..."
          # ðŸ›‘ OLD ERROR: chmod +x gradlew (File missing)
          # âœ… NEW FIX: Use 'gradle' command directly (We just installed v8.2 above)
          gradle assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: logscope-release
          path: app/build/outputs/apk/release/*.apk
