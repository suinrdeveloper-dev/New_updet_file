name: Build LogScope (Aliyun Patched)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LogScope Code
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # PHASE 1: BUILD THE ENGINE (Patched for JCenter Shutdown)
      # ---------------------------------------------------------
      - name: Set up JDK 11 (Strictly for BBox)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup System Gradle 6.9.4
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '6.9.4'

      - name: Build BlackBox Engine (With Aliyun Mirror)
        run: |
          echo "1. Cloning Source Code..."
          rm -rf $RUNNER_TEMP/blackbox_src
          git clone --depth 1 https://github.com/JavaNoober/BBox.git $RUNNER_TEMP/blackbox_src
          
          cd $RUNNER_TEMP/blackbox_src
          
          echo "2. üî• PATCHING REPOSITORIES (The Magic Fix)..."
          # JCenter ‡§¨‡§Ç‡§¶ ‡§π‡•à, ‡§á‡§∏‡§≤‡§ø‡§è ‡§π‡§Æ 'Aliyun Public' ‡§Æ‡§ø‡§∞‡§∞ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á ‡§ú‡•ã JCenter ‡§ï‡§æ ‡§¨‡•à‡§ï‡§Ö‡§™ ‡§π‡•à‡•§
          # ‡§π‡§Æ 'sed' ‡§ï‡§Æ‡§æ‡§Ç‡§° ‡§∏‡•á build.gradle ‡§Æ‡•á‡§Ç URL ‡§¨‡§¶‡§≤ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç‡•§
          
          # Replace google() with Aliyun Google Mirror
          sed -i 's|google()|maven { url "https://maven.aliyun.com/repository/google" }\n        google()|g' build.gradle
          
          # Replace jcenter() with Aliyun Public Mirror (Contains missing libs)
          sed -i 's|jcenter()|maven { url "https://maven.aliyun.com/repository/public" }\n        jcenter()|g' build.gradle
          
          echo "Files patched. Verifying repositories..."
          grep "aliyun" build.gradle || echo "Warning: Patch might have failed, check logs."

          echo "3. Compiling with System Gradle..."
          # ‡§Ö‡§¨ Gradle ‡§ï‡•ã Aliyun ‡§™‡§∞ ‡§´‡§æ‡§á‡§≤‡•á‡§Ç ‡§Æ‡§ø‡§≤ ‡§ú‡§æ‡§è‡§Ç‡§ó‡•Ä
          gradle :Bcore:assembleRelease
          
          echo "4. Copying AAR to LogScope..."
          mkdir -p $GITHUB_WORKSPACE/app/libs
          cp Bcore/build/outputs/aar/*.aar $GITHUB_WORKSPACE/app/libs/blackbox-core.aar
          
          echo "‚úÖ Real Engine Created via Aliyun Mirror!"

      # ---------------------------------------------------------
      # PHASE 2: BUILD LOGSCOPE APP
      # ---------------------------------------------------------
      - name: Set up JDK 17 (For LogScope)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.2 (For LogScope)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Build Final APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: logscope-release
          path: app/build/outputs/apk/release/*.apk
