name: Build LogScope (Auto-Engine Fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LogScope Code
        uses: actions/checkout@v4

      # ðŸ”¥ STEP 1: SET UP JAVA 11 (Required for BBox AGP 4.0.1)
      - name: Set up JDK 11 for BBox
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # ðŸ”¥ STEP 2: BUILD BLACKBOX ENGINE (Bcore)
      - name: Build BlackBox Engine from Source
        run: |
          echo "1. Cloning JavaNoober BBox Repo..."
          rm -rf $RUNNER_TEMP/blackbox_src
          git clone --depth 1 https://github.com/JavaNoober/BBox.git $RUNNER_TEMP/blackbox_src
          
          cd $RUNNER_TEMP/blackbox_src
          
          echo "2. Building with Wrapper & JDK 11..."
          # Fix: Wrapper use karna zaroori hai kyunki woh sahi Gradle version download karega
          chmod +x gradlew
          ./gradlew :Bcore:assembleRelease
          
          echo "3. Copying Engine to LogScope..."
          mkdir -p $GITHUB_WORKSPACE/app/libs
          cp Bcore/build/outputs/aar/*.aar $GITHUB_WORKSPACE/app/libs/blackbox-core.aar
          
          echo "âœ… Engine Manufactured Successfully!"

      # ðŸ”¥ STEP 3: SWITCH TO JDK 17 (Required for LogScope CompileSdk 34)
      - name: Set up JDK 17 for LogScope
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # ðŸ”¥ STEP 4: BUILD FINAL LOGSCOPE APP
      - name: Grant execute permission for LogScope gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: logscope-release
          path: app/build/outputs/apk/release/*.apk
