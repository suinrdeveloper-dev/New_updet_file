name: Build LogScope (Direct System Build)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LogScope Code
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # PHASE 1: BUILD THE ENGINE (using Java 11 & System Gradle)
      # ---------------------------------------------------------
      - name: Set up JDK 11 (Strictly for BBox)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # ‚úÖ FIX: ‡§π‡§Æ Wrapper ‡§™‡§∞ ‡§≠‡§∞‡•ã‡§∏‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á‡•§ ‡§π‡§Æ GitHub ‡§∏‡•á ‡§ï‡§π ‡§∞‡§π‡•á ‡§π‡•à‡§Ç ‡§ï‡§ø
      # ‡§π‡§Æ‡•á‡§Ç Gradle 6.9.4 ‡§á‡§Ç‡§∏‡•ç‡§ü‡•â‡§≤ ‡§ï‡§∞‡§ï‡•á ‡§¶‡•á‡•§ (BBox ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§π‡•à, ‡§á‡§∏‡§≤‡§ø‡§è ‡§™‡•Å‡§∞‡§æ‡§®‡§æ Gradle ‡§ö‡§æ‡§π‡§ø‡§è)
      - name: Setup System Gradle 6.9.4
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '6.9.4'

      - name: Build BlackBox Engine (System Gradle)
        run: |
          echo "1. Cloning Source Code..."
          rm -rf $RUNNER_TEMP/blackbox_src
          # BBox repo clone kar rahe hain
          git clone --depth 1 https://github.com/JavaNoober/BBox.git $RUNNER_TEMP/blackbox_src
          
          cd $RUNNER_TEMP/blackbox_src
          
          echo "2. Compiling with System Gradle..."
          # üõë OLD FAIL: ./gradlew (Missing file)
          # ‚úÖ NEW SUCCESS: gradle (System command installed above)
          gradle :Bcore:assembleRelease
          
          echo "3. Copying AAR to LogScope..."
          mkdir -p $GITHUB_WORKSPACE/app/libs
          cp Bcore/build/outputs/aar/*.aar $GITHUB_WORKSPACE/app/libs/blackbox-core.aar
          
          echo "‚úÖ Real Engine Created via System Tools!"

      # ---------------------------------------------------------
      # PHASE 2: BUILD LOGSCOPE APP (using Java 17 & New Gradle)
      # ---------------------------------------------------------
      - name: Set up JDK 17 (For LogScope)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.2 (For LogScope)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Build Final APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: logscope-release
          path: app/build/outputs/apk/release/*.apk
